<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товари</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/50?text=Лого" alt="Логотип">
            <h1>Магазин дерев'яних фігурок</h1>
        </div>
        <nav>
            <a href="index.html">Головна</a>
            <a href="products.html">Товари</a>
            <a href="cart.html">Кошик</a>
            <a href="login.html">Вхід/Реєстрація</a>
        </nav>
    </header>
    <main>
        <h2>Дерев'яні фігурки</h2>
        <div id="product-list" class="product-grid"></div>
        <div id="admin-section" style="display: none;">
            <h2>Додати товар (для адміна)</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Назва товару" required>
                <input type="number" id="product-price" placeholder="Ціна (грн)" required>
                <input type="text" id="product-image" placeholder="URL зображення" required>
                <select id="product-category" required>
                    <option value="" disabled selected>Виберіть категорію</option>
                    <option value="chess">Шахи</option>
                    <option value="coat">Герби</option>
                </select>
                <button type="submit">Додати товар</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2025 Магазин дерев'яних фігурок | Телефон: +380 123 456 789 | Email: info@woodshop.ua</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
